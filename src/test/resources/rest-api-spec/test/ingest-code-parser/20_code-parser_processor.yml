---
"Test code-parser processor with defaults":
  - do:
      ingest.put_pipeline:
        id: "my_pipeline"
        body:  >
          {
            "description": "_description",
            "processors": [
              {
                "code_parser" : {
                  "field" : "field1",
                  "target_fields" : ["elements"]
                }
              }
            ]
          }
  - match: { acknowledged: true }

  - do:
      index:
        index: test
        type: test
        id: 1
        pipeline: "my_pipeline"
        body: {field1: "class A { }"}

  - do:
      get:
        index: test
        type: test
        id: 1
  - match: { _source.field1: "class A { }"}
  - match: { _source.elements: [
              {
                name: "A",
                start: {
                  line: 1,
                  column: 1
                },
                end: {
                  line: 1,
                  column: 11
                },
                type: "class"
              }
            ]
          }
