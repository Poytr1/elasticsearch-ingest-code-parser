---
"Test code-parser processor with defaults":
  - do:
      ingest.put_pipeline:
        id: "my_pipeline"
        body:  >
          {
            "description": "_description",
            "processors": [
              {
                "code_parser" : {
                  "field" : "field1",
                  "target_fields" : ["class"]
                }
              }
            ]
          }
  - match: { acknowledged: true }

  - do:
      index:
        index: test
        type: test
        id: 1
        pipeline: "my_pipeline"
        body: {field1: "class A { }"}

  - do:
      get:
        index: test
        type: test
        id: 1
  - match: { _source.field1: "class A { }"}
  - match: { _source.class: "A" }

