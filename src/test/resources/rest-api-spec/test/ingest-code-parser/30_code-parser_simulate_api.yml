---
"Test code-parser processor with simulate API":
  - do:
      ingest.put_pipeline:
        id: "my_pipeline"
        body:  >
          {
            "description": "_description",
            "processors": [
              {
                "code_parser" : {
                  "field" : "field1",
                  "target_fields" : ["elements"]
                }
              }
            ]
          }
  - match: { acknowledged: true }

  - do:
      ingest.simulate:
        id: "my_pipeline"
        body: {docs: [ { _source: { field1: "class A { }" } } ] }

  - length: { docs.0.doc._source: 2 }
  - match: { docs.0.doc._source.field1: "class A { }" }
  - match: { docs.0.doc._source.elements.name: "A" }
  - match: { docs.0.doc._source.elements.start.line: 1 }
  - match: { docs.0.doc._source.elements.start.column: 1 }
  - match: { docs.0.doc._source.elements.end.line: 1 }
  - match: { docs.0.doc._source.elements.end.column: 11 }
  - match: { docs.0.doc._source.elements.type: "class" }
